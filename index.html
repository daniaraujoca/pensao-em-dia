<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensão em Dia - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <div class="link-cadastro">
            <p>Não tem conta? <a href="./cadastro.html">Cadastre-se aqui</a></p>
        </div>
        <div class="link-recuperar-senha">
            <p><a href="./recuperar-senha.html">Esqueceu a senha?</a></p>
        </div>
        <div id="feedbackMessage" class="feedback-message" style="display: none;"></div>
    </div>
    <script type="module" src="common.js"></script> 
    <script type="module" src="login.js"></script>
</body>
</html>
